<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="card-container">
        <div id="natalia-card" class="theme-card hidden">
            <div class="volcano">
                <div class="mountain"></div>
                <div class="lava"></div>
                <div class="smoke"></div>
            </div>
            <div class="message"></div>
        </div>

        <div id="kalia-card" class="theme-card hidden">
            <pre id="cow" class="ascii-cow">
         (__) 
         (oo) 
  /-------\/ 
 / |     ||  
*  ||----||  
   ^^    ^^
            </pre>
            <div class="message"></div>
        </div>

        <div id="sam-card" class="theme-card hidden">
            <div class="minecraft-world">
                <div class="creeper"></div>
                <div class="heart-particles"></div>
            </div>
            <div class="message"></div>
        </div>

        <div id="default-card" class="theme-card">
            <h1>Happy Valentine's Day! ❤️</h1>
            <div class="message">Please add a name parameter to the URL (e.g., ?name=natalia)</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
