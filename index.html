<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>from:c0di</title>
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>💌</text></svg>">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>💌</text></svg>">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="card-container">
        <div id="natalia-card" class="theme-card hidden">
            <div class="volcano">
                <div class="mountain"></div>
                <div class="lava"></div>
                <div class="smoke"></div>
            </div>
            <div class="message"></div>
            <button class="speak-button">🔊</button>
        </div>

        <div id="kalia-card" class="theme-card hidden">
            <pre id="cow" class="ascii-cow">
    🌛 *  .  *
     ⋆  ✦  ⋆

    [heart]





^__^
         (oo)\\_______
               (__)\\       )\\/\\
               ||----w |
               ||     ||
</pre>
            <div class="message"></div>
            <button class="speak-button">🔊</button>
        </div>

        <div id="sam-card" class="theme-card hidden">
            <div class="minecraft-world">
                <div class="creeper"></div>
                <div class="heart-particles"></div>
            </div>
            <div class="message"></div>
            <button class="speak-button">🔊</button>
        </div>

        <div id="mom-card" class="theme-card hidden">
            <div class="house-container">
                <div class="house">🏠</div>
            </div>
            <div class="message"></div>
            <button class="speak-button">🔊</button>
        </div>

        <div id="kayla-card" class="theme-card hidden">
            <div class="power-lines">
                <div class="utility-pole">⚡</div>
            </div>
            <div class="message"></div>
            <button class="speak-button">🔊</button>
        </div>

        <div id="tori-card" class="theme-card hidden">
            <div class="animal-parade"></div>
            <div class="message"></div>
            <button class="speak-button">🔊</button>
        </div>

        <div id="kyledan-card" class="theme-card hidden">
            <div class="freedom-scene">
                <div class="bitcoin">₿</div>
                <div class="eagle">🦅</div>
                <div class="flag">🇺🇸</div>
                <div class="stars"></div>
            </div>
            <div class="message"></div>
            <button class="speak-button">🔊</button>
        </div>

        <div id="erica-card" class="theme-card hidden">
            <div class="artistic-scene">
                <div class="jellyfish-container"></div>
                <div class="paint-splashes"></div>
                <div class="diablo-elements">
                    <div class="health-orb"></div>
                    <div class="mana-orb"></div>
                </div>
            </div>
            <div class="message"></div>
            <button class="speak-button">🔊</button>
        </div>

        <div id="viktor-card" class="theme-card hidden">
            <div class="hacker-scene">
                <div class="bulgarian-flag">
                    <div class="flag-stripe white"></div>
                    <div class="flag-stripe green"></div>
                    <div class="flag-stripe red"></div>
                </div>
            </div>
            <div class="message"></div>
            <button class="speak-button">🔊</button>
        </div>

        <div id="diran-card" class="theme-card hidden">
            <div class="aerospace-scene">
                <div class="rocket">🚀</div>
                <div class="code-particles"></div>
                <div class="crypto-symbols"></div>
                <div class="world-map">🗺️</div>
                <div class="armenian-flag">
                    <div class="flag-stripe red"></div>
                    <div class="flag-stripe blue"></div>
                    <div class="flag-stripe orange"></div>
                </div>
            </div>
            <div class="message"></div>
            <button class="speak-button">🔊</button>
        </div>

        <div id="hani-card" class="theme-card hidden">
            <div class="portal-scene">
                <div class="portal-frame"></div>
                <div class="portal-display"></div>
                <div class="portal-particles"></div>
                <div class="saudi-flag">
                    <div class="flag-green"></div>
                    <div class="sword"></div>
                </div>
                <div class="gaming-elements"></div>
            </div>
            <div class="message"></div>
            <button class="speak-button">🔊</button>
        </div>

        <div id="default-card" class="theme-card">
            <h1>Happy Valentine's Day! ❤️</h1>
            <div class="custom-card-creator">
                <input type="text" id="custom-name" placeholder="Enter your name">
                <button onclick="createCustomCard()" class="selector-button">Open Card 💌</button>
            </div>
        </div>

        <div id="custom-card" class="theme-card hidden">
            <div class="floating-hearts"></div>
            <div class="message"></div>
            <button class="speak-button">🔊</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
