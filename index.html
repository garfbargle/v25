<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="card-container">
        <div id="natalia-card" class="theme-card hidden">
            <div class="volcano">
                <div class="mountain"></div>
                <div class="lava"></div>
                <div class="smoke"></div>
            </div>
            <div class="message"></div>
            <button class="speak-button">🔊</button>
        </div>

        <div id="kalia-card" class="theme-card hidden">
            <pre id="cow" class="ascii-cow">
    🌛 *  .  *
     ⋆  ✦  ⋆

    [heart]





^__^
         (oo)\\_______
               (__)\\       )\\/\\
               ||----w |
               ||     ||
</pre>
            <div class="message"></div>
            <button class="speak-button">🔊</button>
        </div>

        <div id="sam-card" class="theme-card hidden">
            <div class="minecraft-world">
                <div class="creeper"></div>
                <div class="heart-particles"></div>
            </div>
            <div class="message"></div>
            <button class="speak-button">🔊</button>
        </div>

        <div id="mom-card" class="theme-card hidden">
            <div class="house-container">
                <div class="house">🏠</div>
            </div>
            <div class="message"></div>
            <button class="speak-button">🔊</button>
        </div>

        <div id="kayla-card" class="theme-card hidden">
            <div class="power-lines">
                <div class="utility-pole">⚡</div>
            </div>
            <div class="message"></div>
            <button class="speak-button">🔊</button>
        </div>

        <div id="tori-card" class="theme-card hidden">
            <div class="animal-parade"></div>
            <div class="message"></div>
            <button class="speak-button">🔊</button>
        </div>

        <div id="default-card" class="theme-card">
            <h1>Happy Valentine's Day! ❤️</h1>
            <div class="message">Choose your Valentine's card:</div>
            <div class="card-selector">
                <a href="?name=natalia" class="selector-button">Natalia 🌋</a>
                <a href="?name=kalia" class="selector-button">Kalia 🐮</a>
                <a href="?name=sam" class="selector-button">Sam 🎮</a>
                <a href="?name=mom" class="selector-button">Mom 🏠</a>
                <a href="?name=kayla" class="selector-button">Kayla ⚡</a>
                <a href="?name=tori" class="selector-button">Tori 🐾</a>
            </div>
            <button class="speak-button">🔊</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
